<h1>Video Games:</h1>
<button mat-raised-button color="primary" (click)="newItem()">New</button>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="console">
    <th mat-header-cell *matHeaderCellDef>Console</th>
    <td mat-cell *matCellDef="let element"> {{element.console}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="edit(element._id)">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
