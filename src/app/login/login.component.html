<div class="container">
  <div class="login-form" [formGroup] = 'formLogin'>
    <mat-form-field>
      <mat-label> User </mat-label>
      <input matInput type='text' placeholder="User name" formControlName ='username'>
      <mat-error *ngIf="formLogin.get('username')?.errors?.email && !formLogin.get('username')?.errors?.required"> Please enter a valid email address </mat-error>
      <mat-error *ngIf="formLogin.get('username')?.errors?.required"> Email is required </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label> Password </mat-label>
      <input matInput type="password" placeholder="Password" formControlName ='password'>
      <mat-error *ngIf="formLogin.get('password')?.errors?.minlength && !formLogin.get('password')?.errors?.required"> password must be grather than 3 characters </mat-error>
      <mat-error *ngIf="formLogin.get('password')?.errors?.required"> Password is required </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)='login()' [disabled]="formLogin.invalid || disableButton">Login</button>
  </div>
</div>
